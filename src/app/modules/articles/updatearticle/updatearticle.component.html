<div class="container mx-auto px-4 py-8">
    <form [formGroup]="updateArticleForm" (ngSubmit)="updateArticle()">
      <div class="mb-6">
        <label for="title" class="block text-gray-700 font-bold mb-2">Title</label>
        <input
          id="title"
          formControlName="title"
          type="text"
          class="border border-gray-300 rounded-lg w-full px-4 py-2 focus:outline-none focus:border-gray-500"
          placeholder="Enter article title"
        />
      </div>
  
      <div class="mb-6">
        <label for="description" class="block text-gray-700 font-bold mb-2">Description</label>
        <input
          id="description"
          formControlName="description"
          type="text"
          class="border border-gray-300 rounded-lg w-full px-4 py-2 focus:outline-none focus:border-gray-500"
          placeholder="Enter article description"
        />
      </div>
  
      <div class="mb-6">
        <label for="body" class="block text-gray-700 font-bold mb-2">Body</label>
        <textarea
          id="body"
          formControlName="body"
          class="border border-gray-300 rounded-lg w-full px-4 py-2 focus:outline-none focus:border-gray-500"
          rows="8"
          placeholder="Write your article content here"
        ></textarea>
      </div>
  
      <button
        type="submit"
        class="bg-blue-600 text-white px-6 py-3 rounded-md hover:bg-blue-700 transition duration-200"
      >
        Update Article
      </button>
    </form>
  </div>
