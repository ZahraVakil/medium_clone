<div class="container mx-auto px-4 py-8">
    <div class="max-w-2xl mx-auto bg-white p-8 shadow-lg rounded-lg">
      <h1 class="text-3xl font-bold mb-6 text-gray-800">Create New Article</h1>
  
      <form [formGroup]="articleForm" (ngSubmit)="onSubmit()">
        <!-- Title -->
        <div class="mb-6">
          <label for="title" class="block text-gray-700 font-bold mb-2">Title</label>
          <input
            id="title"
            formControlName="title"
            type="text"
            class="border border-gray-300 rounded-lg w-full px-4 py-2 focus:outline-none focus:border-gray-500"
            placeholder="Article title"
          />
          <div *ngIf="articleForm.get('title')?.invalid && articleForm.get('title')?.touched" class="text-red-600 text-sm">
            Title is required.
          </div>
        </div>
  
        <!-- Description -->
        <div class="mb-6">
          <label for="description" class="block text-gray-700 font-bold mb-2">Description</label>
          <input
            id="description"
            formControlName="description"
            type="text"
            class="border border-gray-300 rounded-lg w-full px-4 py-2 focus:outline-none focus:border-gray-500"
            placeholder="Article description"
          />
          <div *ngIf="articleForm.get('description')?.invalid && articleForm.get('description')?.touched" class="text-red-600 text-sm">
            Description is required.
          </div>
        </div>
  
        <!-- Body -->
        <div class="mb-6">
          <label for="body" class="block text-gray-700 font-bold mb-2">Body</label>
          <textarea
            id="body"
            formControlName="body"
            class="border border-gray-300 rounded-lg w-full px-4 py-2 focus:outline-none focus:border-gray-500"
            rows="8"
            placeholder="Write your article content here"
          ></textarea>
          <div *ngIf="articleForm.get('body')?.invalid && articleForm.get('body')?.touched" class="text-red-600 text-sm">
            Body is required.
          </div>
        </div>
  
        <!-- Tags -->
        <div class="mb-6">
          <label for="tags" class="block text-gray-700 font-bold mb-2">Tags</label>
          <input
            id="tags"
            formControlName="tags"
            type="text"
            class="border border-gray-300 rounded-lg w-full px-4 py-2 focus:outline-none focus:border-gray-500"
            placeholder="Tags (comma-separated)"
          />
          <div *ngIf="articleForm.get('tags')?.invalid && articleForm.get('tags')?.touched" class="text-red-600 text-sm">
            Tags must be valid.
          </div>
        </div>
  
        <!-- Submit Button -->
        <button
          type="submit"
          class="bg-blue-600 text-white px-6 py-3 rounded-md hover:bg-blue-700 transition duration-200"
          [disabled]="articleForm.invalid"
        >
          Publish Article
        </button>
      </form>
    </div>
  </div>
