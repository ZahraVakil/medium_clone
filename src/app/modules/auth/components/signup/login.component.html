<div class="flex justify-center items-center h-screen bg-gray-100">
    <div class="bg-white p-8 rounded-md shadow-md w-full max-w-md">
      <!-- Login Form -->
      <h2 class="text-2xl font-bold mb-6">Sign Up</h2>
      <form [formGroup]="loginForm" >
        <div class="mb-4">
          <label for="username" class="block text-gray-700">Username</label>
          <input
            type="text"
            id="username"
            formControlName="username"
            class="border border-gray-300 rounded-md px-4 py-2 w-full focus:outline-none focus:border-black"
          />
          <div *ngIf="loginForm.get('username')?.invalid && loginForm.get('username')?.touched" class="text-red-600">
            Username is required.
          </div>
        </div>
        <div class="mb-4">
          <label for="email" class="block text-gray-700">Email</label>
          <input
            type="email"
            id="email"
            formControlName="email"
            class="border border-gray-300 rounded-md px-4 py-2 w-full focus:outline-none focus:border-black"
          />
          <div *ngIf="loginForm.get('email')?.invalid && loginForm.get('email')?.touched" class="text-red-600">
            Valid email is required.
          </div>
        </div>
        <div class="mb-6">
          <label for="password" class="block text-gray-700">Password</label>
          <input
            type="password"
            id="password"
            formControlName="password"
            class="border border-gray-300 rounded-md px-4 py-2 w-full focus:outline-none focus:border-black"
          />
          <div *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched" class="text-red-600">
            Password is required.
          </div>
        </div>
        <button
          (click)="onLoginClick()"
          class="bg-black text-white px-4 py-2 rounded-md w-full hover:bg-gray-800"
          [disabled]="loginForm.invalid"
        >
          SignUp
        </button>
      </form>
  
      <!-- Link to Signup -->
      <p class="mt-6 text-center text-gray-600">
            Already have an Account?
        <a routerLink="/auth/signup" class="text-blue-500 hover:underline">Login</a>
      </p>
    </div>
  </div>
