<div class="flex justify-center items-center h-screen bg-gray-100">
    <div class="bg-white p-8 rounded-md shadow-md w-full max-w-md">
      <!-- Signup Form -->
      <h2 class="text-2xl font-bold mb-6">Log In</h2>
      <form [formGroup]="signupForm">
        <div class="mb-4">
          <label for="email" class="block text-gray-700">Email</label>
          <input
            type="email"
            id="email"
            formControlName="email"
            class="border border-gray-300 rounded-md px-4 py-2 w-full focus:outline-none focus:border-black"
          />
          <div *ngIf="signupForm.get('email')?.invalid && signupForm.get('email')?.touched" class="text-red-600">
            Valid email is required.
          </div>
        </div>
        <div class="mb-6">
          <label for="password" class="block text-gray-700">Password</label>
          <input
            type="password"
            id="password"
            formControlName="password"
            class="border border-gray-300 rounded-md px-4 py-2 w-full focus:outline-none focus:border-black"
          />
          <div *ngIf="signupForm.get('password')?.invalid && signupForm.get('password')?.touched" class="text-red-600">
            Password is required.
          </div>
        </div>
        <button
          (click)="onSignupClick()"
          class="bg-black text-white px-4 py-2 rounded-md w-full hover:bg-gray-800"
          [disabled]="signupForm.invalid"
        >
          Login
        </button>
      </form>
  
      <!-- Link to Login -->
      <p class="mt-6 text-center text-gray-600">
        Create an Account?
        <a routerLink="/auth/login" class="text-blue-500 hover:underline">Signup</a>
      </p>
    </div>
  </div>
