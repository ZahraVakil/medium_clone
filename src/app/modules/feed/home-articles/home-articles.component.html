<div class="container mx-auto px-4 py-8">
    <!-- Show loading spinner if data is still loading -->
    <div *ngIf="isLoading" class="flex justify-center items-center">
      <div class="animate-spin rounded-full h-8 w-8 border-t-2 border-blue-600"></div> <!-- Tailwind spinner -->
    </div>
  
    <!-- Show articles when data is loaded -->
    <div *ngIf="!isLoading" class="space-y-8">
      <!-- Each Article -->
      <div class="bg-white shadow-md rounded-lg p-6" *ngFor="let article of articles">
        <!-- Existing content for displaying articles -->
        <div class="flex justify-between items-center">
          <!-- Author Information -->
          <div class="flex items-center space-x-4">
            <img
              src="{{ article.author.image }}"
              alt="Author"
              class="w-12 h-12 rounded-full"
            />
            <div>
              <p class="text-gray-800 font-bold">{{ article.author.username }}</p>
              <p class="text-gray-500 text-sm">Created at: {{ article.createdAt | date }}</p>
            </div>
            <button
              class="bg-gray-200 px-4 py-1 rounded-md hover:bg-gray-300 text-green-500"
              (click)="followAuthor(article.author)"
            >
              {{ article.author.following ? 'Following' : 'Follow' }}
            </button>
          </div>
          
          <!-- Favorite Button -->
          <button
            class="bg-red-100 text-red-600 px-4 py-1 rounded-md hover:bg-red-200"
            (click)="toggleFavorite(article)"
          >
            <i class="fas fa-heart"></i> {{ article.favoritesCount }}
          </button>
        </div>
  
        <!-- Article Title and Description -->
        <div>
          <h2 class="text-2xl font-bold text-gray-800">{{ article.title }}</h2>
          <p class="text-gray-600 mb-4">{{ article.description }}</p>
        </div>
        
        <!-- Tags -->
        <div class="flex space-x-2 mb-4">
          <span *ngFor="let tag of article.tagList" class="bg-gray-200 px-2 py-1 rounded-md text-gray-700">
            {{ tag }}
          </span>
        </div>
  
        <!-- Action Buttons -->
        <div class="flex justify-between items-center">
          <a
            routerLink="/article/readarticle/{{ article.slug }}"
            class="bg-blue-500 text-white px-4 py-2 rounded-md hover:bg-blue-600"
          >
            Read More
          </a>
        </div>
      </div>
    </div>
  </div>
